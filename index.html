
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>事業主研修版_労働災害発生時の対応</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f7f7f7;
      color: #333;
    }
    .hidden { display: none; }
    .section {
      max-width: 800px;
      margin: auto;
      text-align: center;
    }
    .title {
      background-color: #0078d4;
      color: white;
      padding: 1em;
      border-radius: 8px;
      margin-bottom: 1em;
    }
    input[type="text"] {
      font-size: 1.2em;
      padding: 0.5em;
      width: 80%;
      max-width: 400px;
    }
    button {
      font-size: 1.2em;
      padding: 0.6em 1.2em;
      margin: 1em;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #0078d4;
      color: white;
    }
    button:hover { background-color: #106ebe; }
    .video-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      background-color: black;
      border-radius: 8px;
      overflow: hidden;
    }
    video { width: 100%; height: auto; display: block; outline: none; }
  </style>
</head>
<body>

<div class="section">
  <div class="title">
    <h2>事業主研修版_労働災害発生時の対応</h2>
  </div>
</div>

<div class="section" id="nameSection">
  <p>あなたの会社名を入力してください</p>
  <input type="text" id="companyName" placeholder="例: 安全建設株式会社" />
  <p>あなたの名前を入力してください</p>
  <p>※スペース（空白）は不要です</p>
  <input type="text" id="userName" placeholder="例: 安全太郎" />
  <br />
  <button onclick="startVideo()">▶ 動画を開始する</button>
</div>

<div class="section hidden" id="videoSection">
  <div class="video-container">
    <video id="trainingVideo" playsinline controls="false" disablePictureInPicture oncontextmenu="return false;">
      <source src="training.mp4" type="video/mp4" />
      お使いのブラウザは video タグをサポートしていません。
    </video>
  </div>
  <div id="customControls">
    <button onclick="togglePlayback()">⏯️ 一時停止 / 再開</button>
  </div>
</div>

<div class="section hidden" id="resultSection">
  <h3>以上で、今月のe-Learningは終了となります。</h3>
  <p>今回の受講データを保存する場合はボタンを押してください。</p>
  <div id="confirmationCode" style="display:none;"></div>
  <br />
  <button onclick="submitCompletion()">📄 今回の受講データを保存する</button>
  <p id="submitMessage" style="margin-top: 1em; color: green; display: none;">保存が完了しました。お疲れさまでした！</p>
</div>

<script>
let userName = "";
function startVideo() {
  const nameInput = document.getElementById("userName");
  const companyInput = document.getElementById("companyName");
  userName = nameInput.value.trim();
  const company = companyInput.value.trim();

  if (!company) {
    alert("会社名を入力してください。");
    return;
  }
  if (!userName || userName.length < 2) {
    alert("名前を正しく入力してください。");
    return;
  }

  document.getElementById("nameSection").classList.add("hidden");
  document.getElementById("videoSection").classList.remove("hidden");
  document.getElementById("trainingVideo").play();

  // 動画終了後に結果セクション表示
  document.getElementById("trainingVideo").addEventListener("ended", () => {
    document.getElementById("videoSection").classList.add("hidden");
    document.getElementById("resultSection").classList.remove("hidden");
  });
}

function togglePlayback() {
  const video = document.getElementById("trainingVideo");
  if (video.paused) video.play();
  else video.pause();
}

function generateCode(name) {
  const firstCharCode = name.charCodeAt(0);
  const lastCharCode = name.charCodeAt(name.length - 1);
  const nameLength = name.length;
  const day = new Date().getMonth() + 1;
  const reversedDay = String(day + 11).padStart(2, "0").split("").reverse().join("");
  return `${firstCharCode}-${lastCharCode}-${nameLength}-${reversedDay}`;
}

function submitCompletion() {
  const company = document.getElementById("companyName").value.trim();
  const name = userName;
  const datetime = new Date().toLocaleString();
  const code = generateCode(name);

  fetch("https://script.google.com/macros/s/AKfycbzx5G9z8J3QwFCQn-jnGGO1sdgK4wiLjgnNd86oKpRPTfLh6NtrIgjQ3lelvu35iN2T/exec", {
    method: "POST",
    mode: "no-cors",
    headers: {
      "Content-Type": "application/json",
    },
    body: JSON.stringify({
      company: company,
      name: name,
      datetime: datetime,
      code: code
    })
  });

  document.getElementById("submitMessage").style.display = "block";
}
</script>

</body>
</html>
